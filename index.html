<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Predictor ml5.js</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/loading-bar/loading-bar.min.css"/>
    <link rel="stylesheet" href="css/modal/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script type="text/javascript" src="js/loading-bar/loading-bar.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Image Predictorrr</h1>
      <i class="fas fa-brain icon"></i>
    </div>
    <div class="reset">
      <button class="reset-button">Reset? <i class="fas fa-redo-alt"></i></button>
    </div>
    <div class="drag-area">
    <div class="uploadImage">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <header>Drag & Drop to Upload File</header>
      <span>OR</span>
      <button>Browse File</button>
      <input type="file" hidden>
    </div>
    </div>
    <div class="loading">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="results">
      <div class="flex-r">
        <div class="label-result">
          <span></span>
        </div>
        <div class="confidence-result" id="results-0">
          <span>Confindence:</span>
          <div data-preset="circle" class="ldBar label-center" data-value="0" data-stroke-width= 10  data-precision= "0.01" data-duration = "2.5"></div>
        </div>
      </div>
      <div class="flex-r">
        <div class="label-result">
          <span></span>
        </div>
        <div class="confidence-result" id="results-1">
          <span>Confindence:</span>
          <div data-preset="circle" class="ldBar label-center" data-value="0" data-stroke-width=10  data-precision= "0.01" data-duration = "2.5"></div>
        </div>
      </div>
      <div class="flex-r">
        <div class="label-result">
          <span></span>
        </div>
        <div class="confidence-result" id="results-2">
          <span>Confindence:</span>
          <div data-preset="circle" class="ldBar label-center" data-value="0"  data-stroke-width=10 data-precision= "0.01" data-duration = "2.5"></div>
        </div>
      </div>
    </div>
    <card class="neumorphic fade">
      <div class="message">
        <div class="message-title">
          <span>This is not an Image File!</span>
        </div>
        <div class="message-button">
          <button>Ok</button>
        </div>
      </div>
    </card>
    <div class="footer">
      <footer>
        <a href="https://github.com/lilcode-dev">
          <span class="footer-year"></span>
          <span class="lilcode">By: Lil Code</span>
        </a>
        <i class="fab fa-github footer-icon"></i>
      </footer>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/sketch.js"></script>
  <script src="/__/firebase/8.3.1/firebase-app.js"></script>
  <script src="/__/firebase/8.3.1/firebase-analytics.js"></script>
  <script src="/__/firebase/init.js"></script>
</body>
</html>
