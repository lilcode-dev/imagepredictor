<!DOCTYPE  html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="loading-bar/dist/loading-bar.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script type="text/javascript" src="loading-bar/dist/loading-bar.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Image Predictor</h1>
      <i class="fas fa-brain icon"></i>
    </div>
    <div class="drag-area">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <header>Drag & Drop to Upload File</header>
      <span>OR</span>
      <button>Browse File</button>
      <input type="file" hidden>
    </div>
    <div class="results">
      <div class="flex-r">
        <div class="label-result">
          <span>Dogs, Pets</span>
        </div>
        <div class="confidence-result" id="results-0">
          <span>Precision:</span>
          <div data-preset="circle" class="ldBar label-center" data-value="0" data-precision= "0.01"></div>
        </div>
      </div>
      <div class="flex-r">
        <div class="label-result">
          <span>Dogs, Pets</span>
        </div>
        <div class="confidence-result" id="results-1">
          <span>Precision:</span>
          <div data-preset="circle" class="ldBar label-center" data-value="0" data-precision= "0.01"></div>
        </div>
      </div>
      <div class="flex-r">
        <div class="label-result">
          <span>Dogs, Pets</span>
        </div>
        <div class="confidence-result" id="results-2">
          <span>Precision:</span>
          <div data-preset="circle" class="ldBar label-center" data-value="0" data-precision= "0.01"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/sketch.js"></script>

</body>
</html>
